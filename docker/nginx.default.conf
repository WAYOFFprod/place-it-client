server {
    listen       80 default_server;
    listen  [::]:80 default_server;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Trust proxy headers from NPM
    real_ip_header X-Forwarded-For;
    set_real_ip_from 172.16.0.0/12;  # Docker networks
    set_real_ip_from 10.0.0.0/8;     # Private networks
    set_real_ip_from 192.168.0.0/16; # Private networks

    # Security headers (NPM may override some of these)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

